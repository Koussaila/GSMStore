<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<title>Se connecter</title>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form th:action="@{/login}" method="post"><br/><br/><br/><br/><br/>
                            <h3 class="text-center text-info">Se connecter</h3><br/>
                            <div th:if="${param.error}" class="alert alert-danger">
								Invalid username and password.</div>

							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out.</div>
								
                            <div class="form-group">
                                <label for="username" class="text-info">Email</label><br>
                                <input type="text" id="email" name="email"
									placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Mot de passe</label><br>
                                <input type="password" id="password" name="password"
									placeholder="Mot de passe" class="form-control">
                            </div>
                            <div class="text-left">
                                <label for="remember-me" class="text-info"><span><input id="remember-me" name="remember-me" type="checkbox"></span><span>  </span><span>Souvenez de moi</span></label><br>
                              </div><br/>
                                <div class="text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Se connecter">
                            </div><br/>
                            <div id="register-link" class="text-center">
                                <a href="/signup" class="text-info">S'inscrire ici</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
