<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
<meta charset="UTF-8" />
</head>
<title>Product Detail</title>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
		<div class="row">
			<div class="col-md-6" > 
				 <img style="max-width: 100%;" th:src="${product.image}" alt="Product Image" /> 			 
			</div>
			<div class="col-md-6" style="border: 0px solid gray">
			<h3 th:text="${product.productName}" ></h3>
				
				<h5 style="color: #337ab7">
					Categorie : <a th:href="@{'/getProducts/' + ${category.categoryId}}" th:text="${product.category.categoryName}"></a><small style="color: #337ab7"></small>
				</h5>
				<div style="width: 100%; border-top: 1px solid silver">
					<p th:text="${product.productDescription}" class="card-text"></p>
					<h6 class="title-price">Prix</h6>
					<h3 style="margin-top: 0px;" th:text="${product.productPrice}+'$'" class="card-text"></h3><br/>
					<div class="section" style="padding-bottom: 20px;">
					
						<h6 class="title-attr">
							Quantité en stock
						</h6>
						<p th:text="${product.productUnit}" class="card-text"></p>
					</div>
						<h6 class="title-attr">
							Quantité
						</h6>
						<div>
							<div class="btn-minus">
								<span class="glyphicon glyphicon-minus"></span>
							</div>
							<input value="1" />
							<div class="btn-plus">
								<span class="glyphicon glyphicon-plus"></span>
							</div>
						</div>
					</div>
					<br/>
					<div class="section" style="padding-bottom: 20px;">
						<a href="#" th:href="@{'~/profile/addToCart/' + ${product.productId}}" class="btn btn-info btn-md">Ajouter au panier</a>
						<br/>
						
						<h6>
							<a href="#"><span class="glyphicon glyphicon-heart-empty" style="cursor: pointer;"></span> Ajouter aux favoris</a>
						</h6>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
