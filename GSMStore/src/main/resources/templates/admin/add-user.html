<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
<title>Sign Up</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
	<div class="container">
				<div class="list-group list-group-horizontal-md my-5">
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/category-form}">Gérer la catégorie</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/product-form}">Gestion du produit</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/admin/add-user}">Ajouter un administrateur/gestionnaire</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/admin/user-list}">Liste des utilisateurs/gestionnaires/administrateurs</a>
					
			</div>
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-header">
					<i class="fa fa-user"></i> Se connecter
				</div>
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/signup}" method="post">
						<fieldset>
						
							<div class="form-group">
								<label for="firstName">Nom</label> <input type="text"
									class="form-control" id="firstName" name="firstName"
									placeholder="First Name">
							</div>
							
							<div class="form-group">
								<label for="lastName">Prénom</label> <input type="text"
									class="form-control" id="lastName" name="lastName"
									placeholder="Last Name">
							</div>
							
							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="Email">
							</div>

							<div class="form-group">
								<label for="password">Mot de passe</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Password">
							</div>
							
							<div class="form-group">
								<label for="role">Role</label> <input type="text"
									class="form-control" id="role" name="role"
									placeholder="Role">
							</div>

							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-info">S'inscrire</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
		<br/><br/>
	<footer th:insert="fragments.html :: foot"></footer>
</body>
</html>
