<!DOCTYPE html>
<meta charset="Utf-8">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
		<div class="list-group list-group-horizontal-md my-5">
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/category-form}">Gestion des catégories</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/product-form}">Gestion des produits</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/admin/add-user}">Ajouter un administrateur/gestionnaire</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/admin/user-list}">Liste des utilisateurs/gestionnaires/administrateurs</a>
					
			</div>
		<table class="table my-5">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nom</th>
					<th scope="col">Prénom</th>
					<th scope="col">Email</th>
					<th scope="col">Role</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userList}">
					<th scope="row" th:text="${user.userId}"></th>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.role}"></td>
					<td>
						<a href="#" th:href="@{'/admin/delete-User/'+ ${user.userId}}" 
						class="btn btn-info"><i class="fa fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	<footer th:insert="fragments.html :: foot"></footer>
</body>
</html>
