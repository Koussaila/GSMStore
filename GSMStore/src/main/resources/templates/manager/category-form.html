<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<meta charset="Utf-8">
	
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
	<div class="list-group list-group-horizontal-md my-5">
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/category-form}">Gestion des catégories</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/manager/product-form}">Gestion des produits</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/admin/add-user}">Ajouter un administrateur/gestionnaire</a>
				<a class="list-group-item list-group-item-action" 
					href="#" th:href="@{/admin/user-list}">Liste des utilisateurs/gestionnaires/administrateurs</a>
					
			</div>
		<table class="table col-7">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Catégorie</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categoryList}">
					<th scope="row" th:text="${category.categoryId}"></th>
					<td th:text="${category.categoryName}"></td>
					<td>
						<a href="#" th:href="@{'/manager/updateCategory/'+ ${category.categoryId}}" 
						class="btn btn-info"><i class="fa fa-pen"></i></a>
						<a href="#" th:href="@{'/manager/delete-Category/'+ ${category.categoryId}}" 
						class="btn btn-info"><i class="fa fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/manager/add-category}" method="post">
						<fieldset>
							<div class="form-group">
								<label for="categoryName">Catégorie</label> <input
									type="text" class="form-control" id="categoryName"
									name="categoryName" placeholder="Nom catégorie">
							</div>

							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-info">Ajouter</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	<br/><br/>
	<footer th:insert="fragments.html :: foot"></footer>
</body>
</html>
