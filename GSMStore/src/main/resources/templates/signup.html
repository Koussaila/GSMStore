<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
<meta charset="UTF-8"/> 
<title>S'inscrire</title>
</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       <form th:action="@{/signup}" method="post"><br/><br/><br/><br/>
                            <h3 class="text-center text-info">S'inscrire</h3><br/>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
								Invalid username and password.</div>

							<div th:if="${param.logout}" class="alert alert-success">
								You have been logged out.</div>
								
							<div class="form-group">
								<label for="firstName" class="text-info">Nom</label> <input type="text"
									class="form-control" id="firstName" name="firstName"
									placeholder="Nom">
							</div>
							
							<div class="form-group">
								<label for="lastName" class="text-info">Prénom</label> <input type="text"
									class="form-control" id="lastName" name="lastName"
									placeholder="Prénom">
							</div>
							
							<input type="hidden" class="form-control" id="role" name="role"
									th:value="USER">
									
                            <div class="form-group">
                                <label for="username" class="text-info">Email</label><br>
                                <input type="text" id="email" name="email"
									placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Mot de passe</label><br>
                                <input type="password" id="password" name="password"
									placeholder="Mot de passe" class="form-control">
                            </div><br/>
                         <div id="register-link" class="text-center">
								<button type="submit" class="btn btn-info btn-md">S'inscrire</button>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
